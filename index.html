<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 2rem;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yes {
            background-color: pink;
            color: white;
            margin-right: 2rem;
        }

        #no {
            background-color: #FF6961;
            color: black;
            position: absolute;
            transition: transform 0.6s ease-in-out;
        }

        #yes:hover,
        #no:hover {
            transform: scale(1.1);
        }

        /* YES overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s ease;
            z-index: 20;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message {
            font-size: 2.5rem;
            color: white;
            animation: pop 0.8s ease;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Hearts -->
    <div id="hearts"></div>

    <!-- Main -->
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- YES overlay -->
    <div class="overlay" id="yes-overlay">
        <div class="message">I knew it ❤️</div>
    </div>

    <script>
        // Generate hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
        }

        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const yesOverlay = document.getElementById('yes-overlay');

        let noClicks = 0;

        // NO button slides away smoothly
        noBtn.addEventListener('click', () => {
            noClicks++;

            const x = Math.random() * 400 - 200; // -200px to 200px
            const y = Math.random() * 300 - 150; // -150px to 150px

            noBtn.style.transform = `translate(${x}px, ${y}px)`;

            yesBtn.style.transform = `scale(${1 + noClicks * 0.1})`;
        });

        // YES button
        yesBtn.addEventListener('click', () => {
            yesOverlay.classList.add('show');
        });
    </script>

</body>
</html>
