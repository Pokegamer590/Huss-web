<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: pink;
            color: white;
        }

        #no {
            background-color: #FF6961;
            color: black;
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no:hover {
            transform: scale(1.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message {
            font-size: 2rem;
            color: white;
            text-align: center;
        }

        .yes-message {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Hearts background -->
    <div id="hearts"></div>

    <!-- Main content -->
    <div class="container" id="main">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- Overlay for No response -->
    <div class="overlay" id="no-overlay">
        <div class="message">I don't accept no as an answer!</div>
    </div>

    <!-- Overlay for Yes response -->
    <div class="overlay" id="yes-overlay">
        <div class="message yes-message">I knew it! ❤️</div>
    </div>

    <script>
        // Generate hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
        }

        // Elements
        const main = document.getElementById('main');
        const noOverlay = document.getElementById('no-overlay');
        const yesOverlay = document.getElementById('yes-overlay');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        let noClickCount = 0;

        // No button click
        noBtn.addEventListener('click', () => {
            noClickCount++;
            noOverlay.classList.add('show');
            setTimeout(() => {
                noOverlay.classList.remove('show');
                // Move No button to a random position
                const randomX = Math.random() * 80 + 10; // 10% to 90%
                const randomY = Math.random() * 80 + 10;
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + '%';
                noBtn.style.top = randomY + '%';
                // Make Yes button bigger
                yesBtn.style.transform = `scale(${1 + noClickCount * 0.1})`;
            }, 2000);
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            yesOverlay.classList.add('show');
            setTimeout(() => {
                // Optionally, you can add more logic here, like redirecting or hiding elements
            }, 3000);
        });
    </script>
</body>
</html>
