<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- HEARTS BACKGROUND ---------- */
        .bg-heart {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* ---------- PAGE 1 ---------- */
        .page {
            display: none;
            text-align: center;
            z-index: 10;
        }

        .page.active {
            display: block;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 2rem;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yes {
            background-color: pink;
            color: white;
            margin-right: 2rem;
        }

        #no {
            background-color: #FF6961;
            color: black;
            position: absolute;
            transition: transform 0.6s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* ---------- PAGE 2 ---------- */
        #yes-page {
            background: #ffb6c1;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .big-heart {
            font-size: 8rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.2); }
        }

        .yes-text {
            margin-top: 2rem;
            font-size: 3rem;
            color: #d63384;
        }
    </style>
</head>

<body>

    <!-- Floating hearts -->
    <div id="hearts"></div>

    <!-- PAGE 1 -->
    <div class="page active" id="question-page">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="yes-page">
        <div class="big-heart">❤️</div>
        <div class="yes-text">I knew it</div>
    </div>

    <script>
        // Background hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
        }

        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        const questionPage = document.getElementById('question-page');
        const yesPage = document.getElementById('yes-page');

        let noClicks = 0;

        // NO button slides away
        noBtn.addEventListener('click', () => {
            noClicks++;

            const x = Math.random() * 400 - 200;
            const y = Math.random() * 300 - 150;

            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            yesBtn.style.transform = `scale(${1 + noClicks * 0.1})`;
        });

        // YES button switches page
        yesBtn.addEventListener('click', () => {
            questionPage.classList.remove('active');
            yesPage.classList.add('active');
        });
    </script>

</body>
</html>
